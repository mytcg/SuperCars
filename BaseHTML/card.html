<!DOCTYPE html>
<html lang="en">
<head>
	<title>Supercars | Application</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/bootstrap-glyphicons.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/normalize.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/media.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

        <link href="css/font-awesome.min.css" rel="stylesheet">

        <script src="js/jquery-latest.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.navgoco.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/jquery.easing.1.3"></script>
        <script src="js/jquery.quickflip.min.js"></script>
        <script>
            jQuery(document).ready(function() {
                footerCardOptions();
                getCard(urlParams.card_id);
                $('.quickflip-wrapper').quickFlip({
                    closeSpeed : 200
                    ,openSpeed : 150
                    ,refresh:true
                    ,noResize :true
//                    ,panelWidth:'400px'
//                    ,panelHeight:'600px'
                });
            });
        </script>
</head>
<body>
	<header>
	    <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="nav-back">
                    <span class="glyphicon glyphicon-chevron-left" onclick="history.go(-1)"></span>
                </div>
                <div id="page-title" class="page-title">
                </div>
	        <div class="navbar-header">
	          <a id="nav-expander" class="nav-expander fixed">
	            <img src="elements/icon_menu.jpg" />
	          </a>
	        </div>
	    </div>
	</header>
	<nav id="nav">
	</nav>

    <section id="body_template">

        <div class="row-fluid">
<!--            <div id="card-name">Car Name</div>-->
        </div>
        <div class="row-fluid">
            <div class="quickflip-wrapper">
                <div class="front">
                    <img id="card-img" src="" class="quickFlipCta" />
                </div>
                <div class="back">
                    <img id="card-img-bck" src="" class="quickFlipCta" />
                </div>
            </div>
        </div>
        <div class="row-fluid scrap-menu" id="scrap-menu">
                <button type="button" class="btn" style="width:90%;" onclick="$('#modal-content').html($('#scrap-confirmation').html());$('#myModal').modal();">
                    scrap card for <span id="card-parts">***</span> parts
                </button>
                <button type="button" class="btn highlighted quickFlipCta" style="width:10%;" onclick="$('#modal-content').html($('#scrap-confirmation').html());$('#myModal').modal();">></button>
                <div class="clear"></div>
        </div>
        
        <div id="scrap-confirmation" class="modal-popup-content-holder">
            <div class="modal-popup-content row-fluid">
                <div class="col-xs-8 col-xs-offset-2" style="text-align:center;">
                    <div class="hightlight font-red">
                        SCRAPPING CARD
                    </div>
                    <div class="">
                        You are about to scrap '<span id="card-scrap-name"></span>'.<br />
                        Are you sure you want to scrap this card?<br /><br />
                        <span id="card-scrap-name2" class="font-red"></span><br />
                        <span id="card-scrap-parts" class="font-red"></span><span class="font-red"> Parts</span>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top:10%;">
                <div class="btn-group col-xs-6" style="">
                    <button type="button" class="btn btn-default" onclick="$('#myModal').modal('hide');">CANCEL</button><br /><br />
                </div>
                <div class="btn-group col-xs-6" style="">
                    <button type="button" class="btn btn-default active-button" onclick="scrapCard(urlParams.card_id);$('#myModal').modal('hide');">SCRAP</button><br /><br />
                </div>
            </div>
        </div>
    </section>
    <footer id="footer" class="navbar navbar-default navbar-fixed-bottom">
    </footer>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="modal-content">
                ...
            </div>
        </div>
    </div>
</body>
