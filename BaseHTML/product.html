<!DOCTYPE html>
<html lang="en">
<head>
	<title>Supercars | Application</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/bootstrap-glyphicons.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/normalize.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

        <script src="js/jquery-latest.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/functions.js"></script>
        <script>
            jQuery(document).ready(function() {
                $('#card-img').attr('src','img/products/'+urlParams.card_id+'.jpg');
                $('#card-name').html(decodeURIComponent(urlParams.description));
                $('#card-subtitle').html(decodeURIComponent(urlParams.description));
                $('#card-subtitle-right').html(urlParams.pack_size+' cards in pack');
                $('#card-price').html(urlParams.price+' credits');
            });
        </script>
</head>
<body>

    <section id="body_template">
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="card-name">Product Name</div>
            </div>
            <div class="row-fluid">
                <img id="card-img" src="" />
            </div>
            <div class="row">
                <div id="card-subtitle" class="col-xs-8 card-subtitle">Product Name</div>
                <div id="card-subtitle-right" class="col-xs-4 card-subtitle-right">Product Name</div>
                <div id="card-price" class="col-xs-12 card-price">Product Name</div>
            </div>

            <br />


            <div class="row div-button">
                    <div class="col-xs-11">
                        <span>SHOP</span><br />
                        BUY THIS BOOSTER PACK
                    </div>
                    <div class="col-xs-1 arrow">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </div>
            </div>

        </div>
    </section>
</body>
