<!DOCTYPE html>
<html lang="en">
<head>
	<title>Supercars | Application</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/bootstrap-glyphicons.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/normalize.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/media.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

        <script src="js/jquery-latest.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.navgoco.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/jquery.navgoco.js"></script>
        <script>
            jQuery(document).ready(function() {
                
                if (urlParams.deck_id) {

                    $('.new-instruction').html('Rename your Deck: "'+decodeURIComponent(urlParams.deck_name)+'"');
                    $('#name').attr('placeholder', decodeURIComponent(urlParams.deck_name));
                    $('.credit-more').html("Rename");

                } else {

                    $('.new-instruction').html('Name your new Deck.');
                    $('#name').attr('placeholder', 'Type Name');
                }
            });
        </script>
</head>
<body style="background:#2a3137;">
    <section id="body_top">
	<header>
	    <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="nav-back" onclick="history.go(-1)">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </div>
                <div id="page-title" class="page-title" onclick="history.go(-1)">
                </div>
	        <div class="navbar-header">
	          <a id="nav-expander" class="nav-expander fixed">
	            <img id="menu_nav_btn" src="elements/icon_menu.jpg" />
	          </a>
	        </div>
	    </div>
	</header>
	<nav id="nav">
	</nav>
    <section>
    <section id="body_template">
        <div class="container-fluid">
            <br /><br /><br /><br />
            <div class="row-fluid new-instruction">
                Name your new Deck.
            </div>
            <br /><br /><br /><br />
            <div class="row-fluid new-input">
                <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-align-justify"></span></span>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Type Name">
                </div>
            </div>
        </div>
    </section>
    <section id="body_bottom">
        <footer id="footer" class="navbar navbar-default navbar-fixed-bottom">
            <div class="row credits-div">
                    <div class="col-xs-8 credit-stat">

                    </div>
                    <div onclick="newDeck($('#name').val(), urlParams.deck_id);" class="col-xs-4 credit-more active-button">
                        SAVE
                    </div>
            </div>
        </footer>
    </section>
</body>
