<!DOCTYPE html>
<html lang="en">
<head>
	<title>Supercars | Application</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/bootstrap-glyphicons.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/normalize.css" media="screen" type="text/css" />
        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

        <script src="js/jquery-latest.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/functions.js"></script>
        <script>
            jQuery(document).ready(function() {
                $('#card-img').attr('src','img/products/'+urlParams.product_id+'.jpg');
//                $('#card-name').html(decodeURIComponent(urlParams.description));
                $('#card-subtitle').html(decodeURIComponent(urlParams.description));
                $('#success-name').html(decodeURIComponent(urlParams.description));
                $('#card-subtitle-right').html(urlParams.pack_size+' cards in pack');
                $('#card-price').html(urlParams.price+' credits');
            });
            jQuery(document).ready(function() {
                footerMoreCredits();
            });
        </script>
</head>
<body>
	<header>
	    <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="nav-back">
                    <span class="glyphicon glyphicon-chevron-left" onclick="history.go(-1)"></span>
                </div>
                <div id="page-title" class="page-title">
                </div>
	        <div class="navbar-header">
	          <a id="nav-expander" class="nav-expander fixed">
	            <img src="elements/icon_menu.jpg" />
	          </a>
	        </div>
	    </div>
	</header>
	<nav id="nav">
	</nav>

    <section id="body_template">
        <div class="container-fluid">
            <div class="row-fluid">
<!--                <div id="card-name">Product Name</div>-->
            </div>
            <div class="row-fluid">
                <img id="card-img" src="" />
            </div>
            <div class="row">
                <div id="card-subtitle" class="col-xs-8 card-subtitle">Product Name</div>
                <div id="card-subtitle-right" class="col-xs-4 card-subtitle-right">Product Name</div>
                <div id="card-price" class="col-xs-12 card-price">Product Name</div>
            </div>

            <br />

            <div class="row div-button" onclick="buyproduct(urlParams.product_id);">
                    <div class="col-xs-9">
                        <span>SHOP</span><br />
                        BUY THIS BOOSTER PACK
                    </div>
                    <div class="col-xs-3 arrow">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </div>
            </div>

            <div id="parchase-confirmation" class="modal-popup-content-holder">
                <div class="modal-popup-content row-fluid">
                    <div class="col-xs-8 col-xs-offset-2">
                        <div class="hightlight">
                            SUCCESS!
                        </div>
                        <div class="">
                            You have successfully bought<br />
                            <span id="success-name">Booster Pack Name</span>
                        </div>
                        <div class="btn-group" style="margin-top:10%;">
                            <button type="button" class="btn btn-default" onclick="$('#myModal').modal('hide');">OK</button><br /><br />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer id="footer" class="navbar navbar-default navbar-fixed-bottom">
    </footer>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="modal-content">

            </div>
        </div>
    </div>
